<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-default" th:fragment="nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">East's 社区</span>
            </button>
            <a class="navbar-brand" href="/">East's 社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
                <button th:text="${session.test}" class="btn btn-default" th:if="${session.test}!=null"></button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user}!=null">
                    <a href="/publish">发布</a>
                </li>
                <!-- 登录后显示“我” -->
                <li class="dropdown" th:if="${session.user}!=null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                       role="button" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
                <!-- 未登录显示’登录‘ -->
                <li th:if="${session.user}==null">
                    <a href="https://github.com/login/oauth/authorize?client_id=7ffcf9222a376d295f34&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
